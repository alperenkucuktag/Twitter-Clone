<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tweet Card</title>
    <!-- stil dosyası -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- en dış kapsayıcı -->
    <div class="wrapper">
        <!-- tweet kısmının olacağı yer -->
        <div class="input-box">
            <!-- yazılan tweetin görüleceği kısım -->
            <div class="tweet-area">
                <span class="placeholder">Whats happening ?</span>
                <!-- yazılan tweetin görüleceği kısım -->
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input readonly" contenteditable="true" spellcheck="false"></div>   
            </div>
            <div class="privacy">
                <i class="fa-solid fa-earth-americas"></i>
                <span>Everyone Can Reply</span>

            </div>
            
        </div>
        <!-- tweet kısmının olacağı yer -->
        <div class="bottom">
            <!-- icon bar -->
            <ul class="icons">
                <li><i class="fa-solid fa-file-image"></i></li>
                <li><i class="fa-solid fa-location-dot"></i></li>
                <li><i class="fa-regular fa-face-smile"></i></li>
                <li><i class="fa-regular fa-user"></i></li>
            </ul>
            <!-- İcon-bar -->

            <!-- Tweet butonu ve sayac alanı -->
            <div class="content">
                <span class="counter">100</span>
                <button class="button">Tweet</button>
            </div>

        </div>


    </div>



    <script src="main.js"></script>
    <!-- en dış kapsayıcı -->
</body>
</html>
